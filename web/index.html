<!DOCTYPE html>
<html lang="en" ng-app="booksApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>books</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="BookListCtrl">

  <div class="navbar navbar-fixed-top navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">books</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" ng-model="search" placeholder="Search...">
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a data-href="#" data-toggle="modal" data-target="#bookModal">Add</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="page-header">
    </div>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th>Comments</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="book in books | filter:search">
                  <td>{{ book.id }}</td>
                  <td>{{ book.title }}</td>
                  <td>{{ book.author }}</td>
                  <td>{{ book.isbn }}</td>
                  <td>{{ book.comments }}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>

  <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add book</h4>
            </div>

            <div class="modal-body">
                <!-- The form is placed inside the body of modal -->
                <form id="addBookForm" method="post" action="/api/book" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Title</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="title" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Author</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="author" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">ISBN</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="isbn" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Comments</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="comments" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 col-md-offset-3">
                            <button type="submit" class="btn btn-default">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="angular.min.js"></script>
    <script src="controllers.js"></script>
    <script src="books.js"></script>
  </body>
</html>
